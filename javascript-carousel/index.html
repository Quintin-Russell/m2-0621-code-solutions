<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div>
      <i id="back" class="arrow fas fa-chevron-left"></i>
    </div>
    <div>
      <img id="img" src="images/001.png" alt="photo">
    </div>
    <div>
      <i id="forward" class="arrow fas fa-chevron-right"></i>
    </div>
  </div>

  <footer class="footer">
    <div class="row">
      <div class="row">
        <ul class="row">
          <li>
            <i id="zero" class="fas fa-circle"></i>
          </li>
          <li>
            <i id="one" class="far fa-circle"></i>
          </li>
          <li>
            <i id="two" class="far fa-circle"></i>
          </li>
          <li>
            <i id="three" class="far fa-circle"></i>
          </li>
          <li>
            <i id="four" class="far fa-circle"></i>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</div>

  <script src="main.js"></script>
</body>
</html>
